<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge"> 
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <Title>MyAgenda Login</Title>
        <link rel = "stylesheet" href="loginstyle.css">
    </head>
    <body>
        <header>
            <h2 class = "logo"> <img src="open-book.png" style="width: 50px; height: auto;"> MyAgenda </h2>

            <nav class = "navig">
                <a href = "../MyAgenda/login.html">Home</a>
                <a href = "../MyAgenda/about.html">About</a>
                <a href = "../MyAgenda/contact.html">Contact</a>
            </nav>
        </header>
        <div class = "wrapper">
            <div class = "form-box login">
                <h2>Login to start using MyAgenda!</h2>
                <form action = "#">
                    <div class = "input-box">
                        <span class = "icon"><ion-icon name="mail"></ion-icon></span>
                        <input type = "email" required>
                        <label>E-mail</label>
                    </div>
                    <div class = "input-box">
                        <span class = "icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type = "password" required>
                        <label>Password</label>
                    </div>
                    <div class = "remember-me">
                        <label><input type = "checkbox">Remember me! </label>
        
                    </div>
                    <button type = "submit" class = "btn">Login</button>
                    <div class = "register">
                        <p>Don't have an account? <a href="#" class = "register-link">Register Here</a></p>
                    </div>
                </form>
            </div>

            <div class = "form-box register">
                <h2>Register</h2>
                <form action = "#">
                    <div class = "input-box">
                        <span class = "icon"><ion-icon name="person"></ion-icon></span>
                        <input type = "text" required>
                        <label>Username</label>
                    </div>
                    <div class = "input-box">
                        <span class = "icon"><ion-icon name="mail"></ion-icon></span>
                        <input type = "email" required>
                        <label>E-mail</label>
                    </div>
                    <div class = "input-box">
                        <span class = "icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type = "password" required>
                        <label>Password</label>
                    </div>
                    <button type = "submit" class = "btn">Register</button>
                    <div class = "register">
                        <p>Already have an account? <a href="#" class = "login-link">Login Here</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="login.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
