<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge"> 
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <Title>MyAgenda</Title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <header class = "myHeader">
            <h2 class = "logo"> <img src="open-book.png" style="width: 50px; height: auto;"> MyAgenda </h2>

            <nav class = "navig">
                <a href = "../login.html">Log Out</a>
                <a href = "../about.html">About</a>
                <a href = "../contact.html">Contact</a>
            </nav>
        </header>
        <div class = "container">
            <div class = "myagenda-app">
                <h2>Welcome Back!</h2>
                <div class = "row">
                    <input type = "text" id = "input-box" placeholder = "What are your plans today?">
                    <button id="add">Add</button>
                </div>
                <ul id="list-container">
                    <!--<li class = "checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>-->
                </ul>
            </div>
            <div class = "weather">
                <h2 id = "date">Date</h2>
                <div class = "row2">
                    <input type = "text" id = "input-box2" placeholder = "Search a city">
                    <button>Search</button>
                </div>
                <div class = "city-weather">
                    <img src = "sunny.png" class = "weather-icon">
                    <h1 class = "temp">22&deg;C</h1>
                    <h1 class = "city">New York</h1>
                    <div class = "moredata">
                        <div class = "col">
                            <img src="humidity.png" class = humid-icon>
                            <div>
                                <p class = "detailtitle">Humidity</p>
                                <p class = "humidity">50%</p>
                                
                            </div>
                        </div>
                        <div class = "col">
                            <img src="wind.png" class = "wind-icon">
                            <div>
                                <p class = "detailtitle">Wind Speed</p>
                                <p class = "wind">15 km/h</p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="myagenda.js"></script>
        <script type="module" src="addlist.js" defer></script>
    </body>
</html>
